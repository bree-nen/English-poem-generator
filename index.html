    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>

  <div class="container">
    <body>
      <header>
        <h1>AI English Poem Generator</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the poem..."
            autocomplete="off"
            autofocus
            required
            class="search-bar"
          />
          <input type="submit" class="submit-button" />
        </form>

        <div class="poem">
          Poem
          <br />
          poem
        </div>
      </main>
      <footer>
        This AI project was coded by
        <a
          href="https://www.linkedin.com/in/britney-nenwalwi-02p200209/"
          target="_blank"
        >
          👩🏽‍💻 Bree Nen</a
        >
        and is open-sourced on
        <a
          href="https://github.com/bree-nen/english-poem-generator"
          target="_blank"
          >Github</a
        >
        and is hosted on
        <a href="https://poemnest.netlify.app/" target="_blank">Netlify</a>.
      </footer>
      <script src="src/index.js"></script>
    </body>
  </div>
